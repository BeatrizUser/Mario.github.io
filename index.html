<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    
    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <div class="placar">
            <div class="vidas">
                <h3 class="marioTitle">Mario</h3>
                <h3 class="marioLifes">x  6</h3>
            </div>
            <div class="moedinhas1">
                <a>
                    <img src="./imagens/moeda.png" alt="" class="moeda">
                    <img src="./imagens/moeda.png" alt="" class="moeda">
                </a>
                <h3 class="marioStarts">2 x</h3>
            </div>
            <div class="SquareCounter">
                <h3 class="marioBonus">0</h3>
                <div class="square">
                    <a></a>
                </div>
            </div>
            <div class="time">
                <h3 class="timeTitle">Time</h3>
                <h3 class="counterTime">320</h3>
            </div>
            <div class="points">
                <div class="coins">
                    <img src="./imagens/moeda.png" alt="" class="moeda">x
                    <h3 class="counterCoins">00</h3>    
                </div>
                <h3 class="counterPoints">00000</h3>
            </div>
        </div>
        <img src="./imagens/clouds.png" class="clouds2">
        <img src="./imagens/clouds.png" class="clouds1">
        <img src="./imagens/pipe.png" class="pipe">
        <img src="./imagens/mario.gif" class="mario">
        <a class="btn-restart invisible" href="/Mario.github.io" id="replay">
            <h1>Jump: Space or Touch</h1>
            <img src="./imagens/restart.svg" class="restart">
            <h2>Restart</h2>
        </a>
    </div>
    <img src="./imagens/grama.png" class="grama">

</body>
</html>
